<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Adivina el numero</title> 
    <meta name="description" content="Juego divertido de adivinanza de números"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/misestilos/style.css"> 
</head>
<body>
    <form class="formulario-juego">
        <div class="digite">
            <label for="numero">Digite un Número:</label>
            <input type="number" class="numero" id="numero" min="1" max="100" required>
            <input type="submit" class="btnEnviar" value="Enviar Respuesta">
        </div>
    </form>

    <div class="mensajes">
        <p class="resultado"></p>
        <p class="pista"></p>
        <p class="previa"></p>
    </div>

    <script src="/JAVA/java.js"></script> 
    <footer class="footer">&copy;Esta vaina fue creada por YOGUI</footer>
</body>
</html>
